<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- <meta charset="UTF-8" /> -->
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge" /> -->
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <script defer src="app.js" type="text/javascript"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1 id="title">Survey form! fcc project</h1>
      <p id="description">
        I have built this survey form as a part of my learning project and
        modeled after the instructions of free code camp
      </p>
      <form id="survey-form">
        <section id="name-section">
          <label for="name" id="name-label">Name</label>
          <input id="name" placeholder="Enter your name" />
        </section>
        <section id="email-section">
          <label for="email" id="email-label">Email</label>
          <input type="email" id="email" placeholder="Enter your email id" />
        </section>
        <section id="number-section">
          <label for="number" id="number-label">Years of experience </label>
          <input
            id="number"
            type="number"
            min="2"
            max="5"
            placeholder="Enter your years of experience"
          />
        </section>
        <section id="dropdown-section">
          <label for="dropdown">Who are you? a</label>
          <input id="dropdown" type="text" list="dropdown-opt-for-input" />
          <datalist id="dropdown-opt-for-input">
            <option value="student"></option>
            <option value="job seeker"></option>
            <option value="businessmen"></option>
            <option value="these words cant define me"></option>
          </datalist>
        </section>
        <section id="checkbox-section">
          <p>What are you here for!</p>
          <input
            class="box-input"
            name="learning-opt1"
            type="checkbox"
            value="html"
          />
          <label for="learning-opt1">HTML</label>
          <input
            class="box-input"
            id="learning-opt2"
            type="checkbox"
            value="JavaScipt"
          />

          <label for="learning-opt2">JavaScript</label>
          <input
            class="box-input"
            id="learning-opt3"
            type="checkbox"
            value="CSS"
          />
          <label for="learning-opt3">CSS</label>
          <input
            class="box-input"
            id="learning-opt4"
            type="checkbox"
            value="React"
          />
          <label for="learning-opt4">React</label>
          <input
            class="box-input"
            id="learning-opt5"
            type="checkbox"
            value="Fun"
          />
          <label for="learning-opt5">Fun</label>
        </section>
        <section id="txt-area-section">
          <label for="txt-area">Any comments?</label>
          <textarea
            id="txt-area"
            placeholder="Enter your comment here"
          ></textarea>
        </section>
        <button id="submit">Submit</button>
      </form>
    </main>
  </body>
</html>
