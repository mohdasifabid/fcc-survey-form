<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <script defer src="app.js" type="text/javascript"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1 id="title">free code camp survey form</h1>
      <p id="description">
        I have built this survey form as a part of my learning project and
        modeled after the instructions of free code camp
      </p>
      <form id="survey-form">
        <section>
          <label for="name" id="name-label">Name</label>
          <input id="name" placeholder="Enter your name" />
        </section>
        <section>
          <label for="email" id="email-label">Email</label>
          <input type="email" id="email" placeholder="Enter your email id" />
        </section>
        <section>
          <label for="number" id="number-label">Years of experience </label>
          <input
            id="number"
            type="number"
            min="2"
            max="5"
            placeholder="Enter your years of experience"
          />
        </section>
      </form>
    </main>
  </body>
</html>
